<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notification system</title>
    <!-- Minified version -->
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>
<body>

<form action="/" method="post">
    <label for="message">Message</label>
    <input id="message" type="text" name="message" placeholder="Message" required>
    <br>
    <label for="slack">Slack
        <input id="slack" type="checkbox" name="channels" value="slack">
    </label>
    <label for="email">Email
        <input id="email" type="checkbox" name="channels" value="email">
    </label>
    <label for="sms">SMS
        <input id="sms" type="checkbox" name="channels" value="sms">
    </label>
    <br>

    <button type="submit">Send</button>
</form>
</body>
</html>
